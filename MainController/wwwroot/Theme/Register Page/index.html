<body id="signup">
    <main class="container">
        <div class="back"></div>
        <div class="brand">
            <div class="logo">
                <h1>
                    <span class="name"><span>Save</span><span>Panda</span></span>Foundation
                </h1>
            </div>
        </div>
        <div class="formWrapper">
            <div class="form">
                <h2>New member card</h2>
                <form id="form">
                    <div class="inputWrapper">
                        <input type="text" name="first" id="first" required />
                        <label for="first">User Name</label>
                    </div>
                    <div class="inputWrapper">
                        <input type="date" name="last" id="DOB" required />
                        <label for="last">DOB</label>
                    </div>
                    <div class="inputWrapper">
                        <input type="email" name="email" id="email" required />
                        <label for="email">Email</label>
                    </div>
                    <div class="inputWrapper">
                        <input type="tel" name="phone" id="phone" required />
                        <label for="phone">Phone Number</label>
                    </div>
                    <div class="inputWrapper">
                        <input type="password" name="password" id="password" required />
                        <label for="password">Password</label>
                    </div>
                    <div class="inputWrapper">
                        <input type="password" name="c_password" id="c_password" required />
                        <label for="c_password">Confirm Password</label>
                    </div>
                    <button type="submit" name="register" id="register" value="REGISTER" onclick="myDataSubmit()">Register
                    </button>
                </form>
                <span id="login">Already a member? <a href="#" title="Login">Log in!</a></span>
            </div>
        </div>
    </main>
